{% extends "dib/dib-base.html" %}

{% block title %} Pages Link Index {% endblock %}

{% block basebody %}
    <div class="dbi-list widget-list">
        <ol>
        {% for page in dib_tmp.pages %}
            <li><a href="{{ url_for('page_render', page_name=page.name) }}"></a> {{ page.name }}</li>
        {% endfor %}
        </ol>
    </div>
{% endblock %}
