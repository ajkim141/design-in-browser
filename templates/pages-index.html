{% extends "base.html" %}

{% block title %} Pages Link Index {% endblock %}

{% block basebody %}
    <div class="dbi-list widget-list">
        <ol>
        {% for page in pages %}
            <li><a href="{{ url_for('render_page', page_name=page) }}"></a> {{ page }}</li>
        {% endfor %}
        </ol>
    </div>
{% endblock %}
